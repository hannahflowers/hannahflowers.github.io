<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#guestSignUpModal">
    Register as Guest
</button>

<!-- Modal -->
<div class="modal fade" id="guestSignUpModal" tabindex="-1" role="dialog" aria-labelledby="guestSignUpModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="guestSignUpModalLabel">Register As Guest</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if message %}
                    <div class="text-danger">{{ message }}</div>
                {% endif %}
                <form>
                    {% csrf_token %}
                    <div class="form-group m-2">
                        {% for field in form %}
                            <div class="form-row my-2">
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Register</button>
            </div>
        </div>
    </div>
</div>
