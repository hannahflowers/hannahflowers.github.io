{% extends 'floral_jamming/layout.html' %}
{% load static %}
{% load templates %}

{% block body %}
    <div class="text-center m-4">We have sent a verification email to {{ inactive_user.email }}. Please click the link to activate your account.</div>
    <div class="text-danger m-4">{{ message }}</div>
    <a href="{% url 'floral_jamming:verify_email' inactive_user.id event_id %}">
        <button class="btn btn-primary">Resend Email</a>
    </a>

    <a href="{% url "floral_jamming:login" event_id %}">
        <button class="btn btn-primary">Back to Login</button>
    </a>

{% endblock %}
